name: CI
on:
  push:
    branches: [main]
  pull_request:

permissions:
  contents: read

env:
  CI_IMAGE: local-ci:${{ github.sha }}


jobs:
  ci:
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements-dev.txt

      - name: Lint
        run: ruff check . --no-cache

      - name: Test
        run: pytest -m "not integration" -q -p no:cacheprovider

      - name: Audit code
        run: bandit -qr src/

      - name: Dependency audit
        run: pip-audit

